<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="../index.html">
          <img
            src="https://virtual3.itca.edu.sv/pluginfile.php/1/theme_klass/logo/1743442339/LogoITCA_2024_Alt_FC.png"
            alt=""
            class="img-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#"
                >Eventos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <main class="container py-5">
      <h1 class="text-center mb-4">Gestión de Eventos</h1>

      <!-- Formulario -->
      <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white">Agregar Evento</div>
        <div class="card-body">
          <form id="agregarEventoform">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del evento</label>
              <input type="text" class="form-control" placeholder="Ej: Partido de selección masculina de ITCA " id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" placeholder="Selecciona una fecha" id="fecha" required />
            </div>
            <div class="mb-3">
              <label for="sala" class="form-label">Sala</label>
              <input type="text" class="form-control" placeholder="Ej: Cancha de Futbol ITCA" id="sala" required />
            </div>
            <div class="mb-3">
              <label for="capacidad" class="form-label">Capacidad</label>
              <input type="number" class="form-control" placeholder="Ej: 100" id="capacidad" min="1" required />
            </div>
            <button type="submit" class="btn btn-success">Agregar Evento</button>
          </form>
        </div>
      </div>

      <!-- Seleccionar evento -->
      <div class="card mb-4 shadow">
        <div class="card-header bg-secondary text-white">Seleccionar Evento</div>
        <div class="card-body">
          <select id="selectEvento" class="form-select">
            <option value="">-- Selecciona un evento --</option>
          </select>
        </div>
      </div>

      <!-- Lista de eventos -->
      <div class="card shadow">
        <div class="card-header bg-info text-white">Eventos Disponibles</div>
        <div class="card-body" id="listaEventos">
          <p class="text-muted">No hay eventos aún.</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-4 mt-5">
      <div class="container">
        <p class="mb-1">
          &copy; 2025 Mi Proyecto. Todos los derechos reservados.
        </p>
        <div>
          <a href="#" class="text-light me-3">Política de Privacidad</a>
          <a href="#" class="text-light me-3">Términos de Uso</a>
          <a href="#" class="text-light">Contacto</a>
        </div>
      </div>
    </footer>
    <script src="../js/miApp.js"></script>
</body>
</html>
